<mat-card fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px" (click)="openDialog(evnt)">
  <div fxLayout="column" fxLayoutAlign="center start">
    <span class="title">Event ID: {{evnt?.id}}</span>
    <span class="subs">{{formatDateTime(evnt?.start.dateTime) | date:'MMMM dd, yyyy HH:mm'}} -
      {{formatDateTime(evnt?.end.dateTime) | date:'MMMM dd, yyyy HH:mm'}}</span>
  </div>
</mat-card>
