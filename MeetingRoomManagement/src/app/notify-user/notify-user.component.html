<div class="notif" fxLayout="column" fxLayoutAlign="space-around center">
  <h2 mat-dialog-title>Notification</h2>
  <mat-dialog-content class="mat-typography">
    <p>{{data.message}}</p>
  </mat-dialog-content>
  <div class="btnHolder" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" (click)="onYesClick()">Proceed</button>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
  </div>
</div>
